<script>
const button = document.getElementById("query-btn");
button.addEventListener("click", login)

const buttonReg = document.getElementById("query-registrazione");
buttonReg.addEventListener("click", registrazione)

function login(event){
let username = document.getElementById("username").value;
console.log(username);
let password = document.getElementById("password").value;
console.log(password);
x=username+"&"+password
$.ajax({
		type: "GET",
		crossDomain: true,
                url: "http://localhost/user/login",
                data: {"username":username,"password":password},
                dataType: "html",
                success: function (data) {
                    console.log(data);
                    if(data=='0'){
                    	 $("#query-response").html("Accesso negato!");
                    }
                   
                    if(data=='1')
                    	window.location.href="home.html";

                }
            });    
}
function registrazione(event){
